buildscript {
	ext {
		springBootVersion = '1.5.8.RELEASE'
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'

group = 'api.angualejandria'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
	mavenCentral()
}


dependencies {
	compile("org.springframework.boot:spring-boot-starter-web")
	compile ('org.springframework:spring-boot-starter-jdbc')
	compile 'org.springframework.boot:spring-boot-starter-data-jpa'

	// Use MySQL Connector-J
	compile 'mysql:mysql-connector-java'

	//Security
	compile 'org.springframework.boot:spring-boot-starter-security'

	//Redis
    compile group: 'org.springframework.session', name: 'spring-session-data-redis', version: '1.0.0.RELEASE'
	compile group: 'biz.paluch.redis', name: 'lettuce', version: '4.3.1.Final'

	//mail
	compile group: 'javax.mail', name: 'mail', version: '1.5.0-b01'
	compile group: 'org.springframework.boot', name: 'spring-boot-starter-mail', version: '2.0.0.M6'

	testCompile('org.springframework.boot:spring-boot-starter-test')
}
